<form
[formGroup]="login"
(ngSubmit)="onLogin()"
>

<label for="email"> Enter Your Email </label>
<input
formControlName= "email"
type="email"
name="email"
required>

<label for="password">Enter Your Password</label>
<input
formControlName= "password"
type="text"
name="password"
required>

<button
type="submit">
Login</button>

</form>
